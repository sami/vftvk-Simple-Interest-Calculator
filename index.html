<!Doctype html>
<html>
<head>
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<div class="maindiv">
    <h1>Web App - Simple Interest Calculator</h1>
    <form action="#">
        <label class="grid-item-1" for="principal">Amount</label>
        <input class="grid-item-2" type="number" id="principal">

        <label class="grid-item-3" for="rate">Interest Rate</label>
        <input class="grid-item-4" id="rate" type="range" min="0.25" max="20" step="0.25" value="10.25" onchange="rangeDisplay()">
        <span class="grid-item-5" id="range-number">10.25%</span>

        <label class="grid-item-6" for="years">No. of Years</label>
        <select class="grid-item-7" id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>

        <button class="grid-item-8" onclick="compute()">Compute Interest</button>

        <span class="grid-item-9" id="result"></span>
    </form>
    <footer>&copy; Everyone Can Get Rich</footer>
</div>
</body>
</html>
